    <section>
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Reach out to us using the form below:</p>

        <!-- Contact Form -->
        <form action="process-contact.php" method="POST">
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email (required and validated as email):</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="category">Category interests (select multiple):</label>
            <input type="checkbox" id="industry" name="category[]" value="Industry">
            <label for="industry">Industry</label>
            <input type="checkbox" id="technical" name="category[]" value="Technical">
            <label for="technical">Technical</label>
            <input type="checkbox" id="career" name="category[]" value="Career">
            <label for="career">Career</label><br><br>

            <label for="role">Your role (select one):</label>
            <select id="role" name="role">
                <option value="Writer">Writer</option>
                <option value="Contributor">Contributor</option>
                <option value="Administrator">Administrator</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
